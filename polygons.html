<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Polygons</title>

    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="polygons.css">
    <link rel="stylesheet" href="libs/sweet-alert/sweetalert.css">
    <script>
        delete window.require;
        delete window.exports;
        delete window.module;
    </script>
</head>
<body>
    <h3>Расчет коэффициента перекрытия отверстий <br><brbпроизвольной</i> формы в упругих пластинах компенсатора</h3>
    <div id="polygonDataId" class="polygonDataClass">
        <h4><b>Введите количество вершин<br>для многоугольников в пластинах</b></h4>
        <p>Многоугольник <b>верхней</b> пластины = <input id="subjectPolygonVertexCountId" type="text" name="subjectPolygonVertexCount"></p>
        <p>Многоугольник <b>нижней</b> пластины = <input id="clipPolygonVertexCountId" type="text" name="clipPolygonVertexCount"></p>
        <p>
            <button id="runScriptId"><img src="img/icons/Account_albums_screens_tabs.png"> Сгенерировать ячейки вводных данных</button>
            <button id="infoId" class="infoClass"><img src="img/icons/About_error_notification_help_info_information_128.png"> <b>[?]</b></button>
        </p>

        <div id="inputDataId" class="inputDataClass">
            <div>
                <br>Радиус <b>верхней</b> пластины = <input id="upperCircleRadiusId" type="text" name="upperCircleRadius">
                <br>Радиус <b>нижней</b> пластины = <input id="lowerCircleRadiusId" type="text" name="lowerCircleRadius">
            </div>
            <div id="subjectPolygonInputDataId" class="subjectPolygonInputDataClass"></div>
            <div id="clipPolygonInputDataId" class="clipPolygonInputDataClass"></div>
            <button id='fillDataPolygonID' class="fillDataPolygonClass"><img src="img/icons/Add_document_contract_agreement_notic_file_plus.png"> Заполнить тестовыми данными</button>
            <button id='readInputId' class="readInputClass"><img src="img/icons/Arrow_film_movie_play_player_start_video.png"> Просчитать площадь</button>
            <button id="savePolygonGraphID" class="savePolygonGraphClass"><img src="img/icons/Backup_disk_data_data_storage_floppy_save.png"> Сохранить</button>
        </div>
    </div>
    <canvas id="coordinateSystemId" class="coordinateSystemClass" width="500" height="500"></canvas>
    <div id="coordinatesOutputsId" class="coordinatesOutputsClass"></div>

    <script src="libs/jquery-3.1.1.min.js"></script>
    <script src="libs/sweet-alert/sweetalert.min.js"></script>
    <script src="libs/file-saver/FileSaver.min.js"></script>
    <script src="libs/file-saver/canvas-toBlob.js"></script>
    <script src="libs/html2canvas/html2canvas.min.js"></script>
    <script src="libs/html2canvas/canvas2image.js"></script>

    <script src="polygons-Sutherland-Hodgeman.js"></script>
    <script src="polygonsDrawer.js"></script>
    <script src="polygons.js"></script>
    <script>

    </script>
</body>
</html>
